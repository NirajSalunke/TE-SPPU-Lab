<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      background: #f5f5f5; 
      font-family: Arial, sans-serif; 
    }
    .home { 
      background: white; 
      padding: 40px; 
      border-radius: 8px; 
      border: 1px solid #ddd; 
      text-align: center; 
    }
    h1 { color: #007bff; margin-bottom: 20px; }
    button { 
      padding: 12px 24px; 
      background: #dc3545; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      font-size: 16px; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <div class="home">
    <h1>Welcome Admin!</h1>
    <p>You are now logged in.</p>
    <button onclick="window.location.href='index.html'">Logout</button>
  </div>
</body>
</html>
